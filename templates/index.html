<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vision Crafter | AI Image Generator</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c6ff;
      --primary-dark: #009edf;
      --secondary: #0072ff;
      --bg-dark: #1e1e2f;
      --bg-darker: #1a1a2a;
      --bg-darkest: #161627;
      --text-light: #ffffff;
      --text-muted: #aaaaaa;
      --border-dark: #2c2c3d;
      --error: #ff6b6b;
      --success: #4caf50;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      font-size: 2rem;
      color: var(--primary);
    }

    h1 img {
      width: 32px;
      height: 32px;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 15px;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background-color: var(--secondary);
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bg-darker);
      border: 1px solid var(--border-dark);
    }

    .image-container {
      position: relative;
      margin-top: 10px;
      border-radius: 10px;
      background-color: #000;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bot img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 10px;
      object-fit: contain;
      transition: opacity 0.3s;
    }

    .bot img.loading {
      opacity: 0.5;
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: var(--primary);
      color: var(--text-light);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .download-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .input-bar {
      display: flex;
      padding: 1rem;
      background-color: var(--bg-darker);
      border-top: 1px solid var(--border-dark);
      position: sticky;
      bottom: 0;
      gap: 10px;
    }

    #prompt {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border-dark);
      outline: none;
      font-size: 1rem;
      background-color: var(--bg-darkest);
      color: var(--text-light);
      transition: border 0.2s;
    }

    #prompt:focus {
      border-color: var(--primary);
    }

    button {
      padding: 0 1rem;
      background-color: var(--primary);
      color: var(--text-light);
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    button:disabled {
      background-color: var(--border-dark);
      cursor: not-allowed;
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: var(--error);
      margin-top: 5px;
    }

    .success-message {
      color: var(--success);
    }

    .retry-btn {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: var(--error);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .retry-btn:hover {
      background-color: #e05555;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      background-color: var(--bg-darkest);
      border-top: 1px solid var(--border-dark);
      color: var(--text-muted);
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .message {
        max-width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }

      #prompt {
        padding: 0.7rem;
      }

      button {
        padding: 0 0.8rem;
      }

      h1 img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>üöÄ Vision Crafter</h1>

  <div id="chat-container">
    <div class="message bot" style="animation: none;">
      <p>Welcome to Vision Crafter! Describe your image idea or use ‚ú® Enhance Prompt for better results.</p>
      <p><small>Example: "A futuristic cityscape at sunset with flying cars"</small></p>
    </div>
  </div>

  <div class="input-bar">
    <input type="text" id="prompt" placeholder="Describe your image idea..." autofocus />
    <button id="enhance-btn" onclick="enhancePrompt()">‚ú® Enhance</button>
    <button id="send-btn" onclick="generateImage()">üé® Generate</button>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by <a href="https://instagram.com/arvindra.verse" target="_blank">Arvindra Rajput</a>
  </footer>

  <script>
    const chat = document.getElementById('chat-container');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');
    const enhanceBtn = document.getElementById('enhance-btn');

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function createLoadingMessage(prompt) {
      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message bot';
      loadingMsg.innerHTML = `
        <p>Creating: "${prompt}"</p>
        <div class="loader"></div>
      `;
      chat.appendChild(loadingMsg);
      scrollToBottom();
      return loadingMsg;
    }

    function createErrorMessage(message, prompt, loadingElement) {
      loadingElement.innerHTML = '';
      const errorHtml = `
        <p>‚ùå ${message}</p>
        <button class="retry-btn" onclick="retryGeneration('${prompt.replace(/'/g, "\\'")}')">Retry</button>
      `;
      loadingElement.innerHTML = errorHtml;
      scrollToBottom();
    }

    function retryGeneration(prompt) {
      promptInput.value = prompt;
      generateImage();
    }

    function createImageMessage(imageUrl, prompt, loadingElement) {
      loadingElement.innerHTML = '';
      const imgContainer = document.createElement('div');
      imgContainer.innerHTML = `
        <p>Here's your image: "${prompt}"</p>
        <div class="image-container">
          <img src="${imageUrl}" alt="${prompt}" class="loading" 
               onload="this.classList.remove('loading')"
               onerror="handleImageError(this, '${imageUrl.replace(/'/g, "\\'")}', '${prompt.replace(/'/g, "\\'")}')" />
        </div>
        <a href="${imageUrl}" download="vision-crafter-${Date.now()}.png" class="download-btn">
          ‚¨á Download Image
        </a>
      `;
      loadingElement.appendChild(imgContainer);
      scrollToBottom();
    }

    function handleImageError(imgElement, imageUrl, prompt) {
      const container = imgElement.parentElement;
      container.innerHTML = `
        <p class="error-message">Failed to load image</p>
        <button class="retry-btn" onclick="retryGeneration('${prompt.replace(/'/g, "\\'")}')">Retry</button>
        <p><small>Or try <a href="${imageUrl}" target="_blank">opening in new tab</a></small></p>
      `;
    }

    async function enhancePrompt() {
      const raw = promptInput.value.trim();
      if (!raw) return;

      enhanceBtn.disabled = true;
      try {
        const res = await fetch("/enhance", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({prompt: raw})
        });
        const data = await res.json();
        if (data.enhanced_prompt) {
          promptInput.value = data.enhanced_prompt;
        } else {
          alert(data.error || "Failed to enhance");
        }
      } catch (err) {
        alert("Error enhancing prompt");
      } finally {
        enhanceBtn.disabled = false;
        promptInput.focus();
      }
    }

    async function generateImage() {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        promptInput.focus();
        return;
      }

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = prompt;
      chat.appendChild(userMsg);
      scrollToBottom();

      const loadingMsg = createLoadingMessage(prompt);

      promptInput.value = '';
      promptInput.disabled = true;
      sendBtn.disabled = true;
      enhanceBtn.disabled = true;

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to generate image');
        }

        if (data.image_url) {
          createImageMessage(data.image_url, prompt, loadingMsg);
        } else {
          createErrorMessage(data.error || 'No image was generated', prompt, loadingMsg);
        }
      } catch (error) {
        console.error('Generation error:', error);
        createErrorMessage(error.message || 'An error occurred. Please try again.', prompt, loadingMsg);
      } finally {
        promptInput.disabled = false;
        sendBtn.disabled = false;
        enhanceBtn.disabled = false;
        promptInput.focus();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      promptInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !sendBtn.disabled) {
          e.preventDefault();
          generateImage();
        }
      });
      promptInput.focus();
    });
  </script>
</body>
</html>
